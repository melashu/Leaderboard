<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Game</title>
</head>

<body>
    <main>
        <h1 class="main-title">Leaderboard</h1>
        <section>

            <div class="recent-score">
                <div class="recentiscore-header">
                    <h2>Recent Score</h2>
                    <button type="button" class="refresh">Refresh</button>
                </div>
                <table class="score-table">
               
                </table>
            </div>

            <div class="add-score">
                <h2>Add your score</h2>
                <form action="#" class="form-add-score">
                    <input type="text" name="your-name" class="name" placeholder="Your Name" required>
                    <input type="text" name="your-score" class="score" placeholder="Your Score" required>
                    <button type="submit">Submit</button>
                    <p></p>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
