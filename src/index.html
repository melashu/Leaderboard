<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Game</title>
</head>

<body>
    <main>
        <section>
            <h1>Leaderboard</h1>
            <div class="recent-score">
                <div class="recentiscore-header">
                    <p>Recent Score</p>
                    <button type="button">Submit</button>
                </div>
                <table class="score-table">
                    <tr>
                        <td>Shuja: 100</td>
                    </tr>
                    <tr>
                        <td>Meshu: 80</td>
                    </tr>
                    <tr>
                        <td>Dani: 100</td>
                    </tr>
                    <tr>
                        <td>Tarik: 60</td>
                    </tr>
                    <tr>
                        <td>Neweton: 50</td>
                    </tr>
                    <tr>
                        <td>Sol: 100</td>
                    </tr>
                </table>
            </div>

            <div class="add-score">
                <h1>Add your score</h1>
                <form action="" class="form-add-score">
                    <input type="text" name="your-name" placeholder="Your Name">
                    <input type="text" name="your-score" placeholder="Your Score">
                    <button type="submit">Submit</button>
                </form>

            </div>
        </section>
    </main>
</body>

</html>
