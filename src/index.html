<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Game</title>
</head>

<body>
    <main>
        <h1 class="main-title">Leaderboard</h1>
        <section>

            <div class="recent-score">
                <div class="recentiscore-header">
                    <h2>Recent Score</h2>
                    <button type="button">Refresh</button>
                </div>
                <table class="score-table">
                    <tr>
                        <td>Shuja: 100</td>
                    </tr>
                    <tr>
                        <td>Meshu: 80</td>
                    </tr>
                    <tr>
                        <td>Dani: 100</td>
                    </tr>
                    <tr>
                        <td>Tarik: 60</td>
                    </tr>
                    <tr>
                        <td>Neweton: 50</td>
                    </tr>
                    <tr>
                        <td>Sol: 100</td>
                    </tr>
                </table>
            </div>

            <div class="add-score">
                <h2>Add your score</h2>
                <form action="#" class="form-add-score">
                    <input type="text" name="your-name" placeholder="Your Name" required>
                    <input type="text" name="your-score" placeholder="Your Score" required>
                    <button type="submit">Submit</button>
                    <p></p>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
