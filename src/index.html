<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Game</title>
  </head>

  <body>
    <header>
      <a href="index.html" class="logo">Leaderboard </a>
    </header>
    <main>
      <section>
        <div class="add-score">
          <div class="recentiscore-header">
            <h2 class="title">Recent Score</h2>
            <button type="button" class="refresh">Refresh</button>
          </div>
          <table class="table-container">
            <thead class="table-header">
              <tr>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
          </table>
        </div>

        <div class="add-score">
           
          <h2 class="title">Add your score</h2>
       
          <form action="#" class="form-add-score">
            <input
              type="text"
              name="your-name"
              class="name"
              placeholder="Your Name"
              required
            />
            <input
              type="number"
              name="your-score"
              class="score"
              placeholder="Your Score"
              required
            />
           
            <button type="submit" class="btn-submit">Submit</button>
             
          </form>
            <div class="result-container" id="result-container">
            <p id="result"></p>
            <span id="close-result">X</span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Designed By <strong>Melashu A.</strong></p>
      <p>Copyright &copy; <strong>2022</strong></p>
    </footer>
  </body>
</html>
